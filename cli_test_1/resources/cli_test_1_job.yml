# The main job for cli_test_1
resources:
    jobs:
        cli_test_1_job:
            name: cli_test_1_job
            tasks:
            - task_key: python_task
              job_cluster_key: job_cluster
              spark_python_task:
                    python_file: ../src/cli_test_1/task.py
            job_clusters:
            - job_cluster_key: job_cluster
              new_cluster:
                docker_image:
                    url: databricksruntime/python:10.4-LTS
                node_type_id: i3.xlarge
                spark_version: 13.3.x-scala2.12